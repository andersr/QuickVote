<template name="voteChoicesList">
  <table class="table">
    <tbody>
      {{#if showVoteResults}}
        {{#unless showVoteChoiceForm}}
      <tr>
        <td class="vertical-middle">&nbsp;</td>
        <td colspan="2">
          <h3>Results</h3>
        </td>
      </tr>
      {{/unless}}
      {{/if}}
      {{#if isOwner}}
        {{#if showVoteChoiceForm}}
        <tr>
          <td class="vertical-middle">{{> cancelAddVoteChoice}}</td>
          <td>
            {{> addVoteChoice}}
          </td>
          <td>&nbsp;</td>
        </tr>
        {{/if}}
      {{/if}}
      {{#each voteChoices}}
      <tr class="vote-choices">
        <td class="large-text vertical-middle">{{count}}</td>
        <td class="large-text">
        {{#if isOwner}}
          {{> clickToUpdate fieldValue=title fieldKey="title" collection="voteChoices" itemId=this._id}}
        {{else}}
          {{title}}
        {{/if}}
        </td>
        <td class="vertical-middle align-right">
          {{#if isOwner}}
            {{> deleteVoteChoice}}
          {{else}}
            {{#if votingEnabled}}
              {{> upDownVote}}
            {{/if}}
          {{/if}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
