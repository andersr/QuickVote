<template name="voteChoiceTitle">
{{#if editing}}
    <tr class="vote-choices">
        <td class="large-text vertical-middle">{{count}}</td>
        <td class="large-text">{{title}}</td>
        <td class="large-text vertical-middle">
          {{#if isOwner}}
          {{> deleteVoteChoice}}
          {{else}}
          {{#if votingEnabled}}
          {{> upDownVote}}
          {{/if}}
          {{/if}}
        </td>
      </tr>
  {{else}}
    <tr class="vote-choices">
        <td class="large-text vertical-middle">{{count}}</td>
        <td class="large-text">{{title}}</td>
        <td class="large-text vertical-middle">
          {{#if isOwner}}
          {{> deleteVoteChoice}}
          {{else}}
          {{#if votingEnabled}}
          {{> upDownVote}}
          {{/if}}
          {{/if}}
        </td>
      </tr>
  {{/if}}

{{title}}
</template>
