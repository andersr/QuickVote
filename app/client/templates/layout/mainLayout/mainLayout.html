<template name="mainLayout">
  <div class="app-container">
    {{> sAlert template='dkAlert'}}
    {{> loginModal}}
    {{> appHeader}}
    {{#if voteDetail}}
      {{> voteHeader}}
    {{/if}}
    <div class="main-content">
      {{> yield}}
    </div>
    {{> Template.dynamic template=footer}}
  </div>
</template>
