<template name="appFooter">
  <div class="ar-navbar app-footer">
    <div class="nav-left">
      {{#if voteDetail}}
        (share link)
      {{/if}}
    </div>
    <div class="nav-center">
      {{#if voteDetail}}
        {{#if isOwner}}
          {{> openCloseVoting}}
        {{else}}
          {{> newVote linkText="Create your own QuickVote"}}
        {{/if}}
      {{/if}}
    </div>
    <div class="nav-right">
      <ul class="list-inline">
        <li>{{> contactEmail}}</li>
        <li>{{> gitHubLink}}</li>
      </ul>
    </div>
  </div>
</template>
