<template name="appFooter">
  <div class="ar-navbar app-footer">
    <div class="nav-left">
      {{#if voteDetail}}
        {{> voteControls}}
      {{/if}}
    </div>
    <div class="nav-center">
      {{#if voteDetail}}
        {{> voteStatus}}
      {{else}}
        {{> footerLinks}}
      {{/if}}
    </div>
    <div class="nav-right">
      {{#unless voteDetail}}
        {{> footerLinks}}
      {{/unless}}
    </div>
  </div>
</template>
