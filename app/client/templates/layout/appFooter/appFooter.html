<template name="appFooter">
  <div class="ar-navbar app-footer">
    <div class="nav-left">
      {{#if voteDetail}}
        (share link)
      {{/if}}
    </div>
    <div class="nav-center">
      {{#if voteDetail}}
        {{#if isOwner}}
          {{> openCloseVoting}}
        {{else}}
          {{> newVote linkText="Create your own QuickVote"}}
        {{/if}}
        {{else}}
        {{> footerLinks}}
      {{/if}}
    </div>
    <div class="nav-right">
      {{#if voteDetail}}
      {{> footerLinks}}
      {{/if}}
    </div>
  </div>
</template>
