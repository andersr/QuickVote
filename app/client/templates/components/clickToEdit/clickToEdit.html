<template name="clickToEdit">
  {{#if editing}} 
    <form class="click-to-edit-form">
      <input type="text" name="itemTitle" class="form-control field-value" placeholder="Update {{fieldValue}}..." value="{{fieldValue}}">
       <span class="secondary-content"><button type="button" class="btn btn-default btn-xs cancel-edit">Cancel</button></span>
    </form>
  {{else}}
    <div class="clickable full-width edit-item">{{fieldValue}}</div>
  {{/if}}
</template>
