<template name="clickToUpdate">
  {{#if editing}} 
    <form class="click-to-edit-form  two-col-row">
      <input type="text" name="itemTitle" class="form-control field-value main-content" placeholder="Update {{fieldValue}}..." value="{{fieldValue}}">
       <span class="secondary-col-right"><button type="button" class="icon-btn cancel-edit">&times;</button></span>
    </form>
  {{else}}
    <div class="clickable full-width edit-item">{{fieldValue}}</div>
  {{/if}}
</template>
