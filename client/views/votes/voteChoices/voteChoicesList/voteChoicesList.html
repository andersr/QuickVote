<template name="voteChoicesList">
  <table class="ui very basic padded table full-height">
   <tbody>
   {{#if isOwner}}
      <tr> 
         <td>
        {{> addVoteChoice}}
        </td>
       </tr>
    {{/if}}
    {{#each voteChoices}}
      {{> voteChoice}}
    {{/each}}
  </tbody>
</table>
</template>
