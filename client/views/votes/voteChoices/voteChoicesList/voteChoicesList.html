<template name="voteChoicesList">
  <table class="ui very basic padded table">
   <tbody>
   {{#if isOwner}}
      <tr> 
         <td>
        {{> addVoteChoice}}
        </td>
       </tr>
    {{/if}}
       {{#each voteChoices}}
        <tr> 
         <td>
        {{> voteChoice}}
          </td>
       </tr>
  {{/each}}
  </tbody>
</table>
</template>
