<template name="upDownVote">
<div class="ui label">
  {{#if votingIsOpen}}
<button name="{{currentVote}}" class="user-vote ui icon button" aria-hidden="true"><i class="thumbs {{upVoteToggle}} up icon"></i></button>
{{else}}
Votes: 
{{/if}} {{count}} 
</div>
</template>

<template name="tmpUpDownVote">
  {{#if votingOpen}}
<button name="{{currentVote}}" class="user-vote btn btn-default btn-xs"><span class="glyphicon glyphicon-thumbs-{{currentVote}}" aria-hidden="true"></span></button>
{{/if}}
</template>
