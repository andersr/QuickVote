<template name="sidebar">
    <div class="ui sidebar inverted vertical menu left">
    {{> newVote}}
     <div class="header">Recent Votes</div>
     {{#if Template.subscriptionsReady}}
       {{#each votes}}
        <div class="item">
        <h3>{{#linkTo route='voteDetail' class="close-sidebar"}}{{title}}{{/linkTo}}</h3>
        </div>
       {{/each}}
     {{else}}
        <div class="loading">{{>spinner}}</div>
      {{/if}}
  </div>
</template>
