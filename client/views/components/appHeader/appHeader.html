<template name="appHeader">
  <div class="ui fixed inverted menu">
    <div class="ui container">
      {{#if isHomePage}}
      <div class="header item">{{appTitle}}</div>
      {{else}}
      {{#linkTo route="home" class="header item"}}{{appTitle}}{{/linkTo}}
      {{/if}}
      <div class="item">
      {{#unless isCreatingVote}}
        {{> newVote}}
      {{/unless}}
      </div>
      <div class="right menu">
        <div class="ui right aligned item">
          {{#if currentUser}}
          {{> userNavDropDown}}
          {{else}}
          {{#unless isLoginPage}}
          {{> loginButtons align="right"}}
          {{/unless}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

  <template name="twbs_appHeader">
    <div class="header clearfix">
      <nav>
        <div class="container">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <h3> {{#linkTo route="home" class="navbar-brand"}}QuickVote{{/linkTo}}</h3>



          </div>
          <div id="navbar" class="navbar-collapse collapse">
            {{#unless addingNewVote}}
            {{> newVoteBtn}}
            {{/unless}}  
            <ul class="nav navbar-nav navbar-right">
              {{#if showLogin}}
              {{> loginButtons}}
              {{/if}}
            </ul>
          </div><!--/.navbar-collapse -->
        </div>
      </nav>
    </div>
  </template>
