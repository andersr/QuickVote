<template name="appHeader">
  <div class="app-header">
    <div class="header-left">
    {{#unless isLoginPage}}
      {{> actionButton event=headerLeft.event icon=headerLeft.icon title=headerLeft.title size="2x"}}
      {{/unless}}
    </div>
    <div class="header-center">
      {{> Template.dynamic template=headerCenter}}
    </div>
    <div class="header-right user-nav">
      {{#if currentUser}}
        <div class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
           {{#with currentUser}}{{> avatar user=this shape="circle" size="small"}}{{/with}}
           <span class="caret"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><a href="#" class="logout">Sign Out</a></li>
          </ul>
        </div>
      {{else}}
        {{#unless isLoginPage}}
          {{> loginButtons align="right"}}
        {{/unless}}
      {{/if}}
    </div>
  </div>
</template>
