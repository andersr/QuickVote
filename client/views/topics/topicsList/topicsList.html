<template name="topicsList">
<div class="page-header">
 <h1 class="display-inline">Topics</h1> 
 <span class="pull-right">{{> newTopic}}</span>
</div>
  <ul class="list-group">
   {{#each topics}}
    <li class="list-group-item"> {{title}} <span class="pull-right">{{> upDownVote}} | <button class="delete-topic btn btn-default btn-xs">&times;</button></span></li>
      {{/each}}
  </ul>
</template>
