<template name="votingEnabled">
{{#if isOwner}}
  <div class="checkbox">
     <label>
     <input  type="checkbox" class="voteOpenClose" data-toggle="toggle" data-on="Voting Open" data-off="Voting Closed" data-onstyle="success" data-offstyle="danger" data-size="large" checked={{votingEnabled}}>
    </label>
    </div>
{{/if}}
</template>


   <template name="votingEnabledTmp">
   <div class="checkbox">
  <label>
  <input class="voteOpenClose" type="checkbox" checked={{votingEnabled}}>
  Enable voting</label>
</div>
    {{#unless votingIsOpen}}
      <p>Voting is closed :-/</p>
   {{/unless}}
   </template>
