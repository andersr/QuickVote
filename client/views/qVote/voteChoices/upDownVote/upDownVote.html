<template name="upDownVote">
  {{#if votingIsOpen}}
    {{> actionButton event="toggle-up-down-vote" icon=thumbIconToggle title=upDownVoteMsg currentVoteChoiceId=this._id}}
  {{else}}
    Votes: 
  {{/if}}
  {{count}} 
</template>

<template name="tmpUpDownVote">
<button name="{{currentVote}}" class="user-vote icon-button"><i class="fa {{upVoteToggle}}"></i></button>
  {{#if votingOpen}}
<button name="{{currentVote}}" class="user-vote btn btn-default btn-xs"><span class="glyphicon glyphicon-thumbs-{{currentVote}}" aria-hidden="true"></span></button>
{{/if}}
</template>

<template name="actionButtonConstructor">
    <button class="{{event}} {{display}} icon-button" title="{{title}}" alt="{{title}}">
    <i class="fa fa-{{icon}} {{#if size}}fa-{{size}}{{/if}}"></i>
  </button>
</template>
