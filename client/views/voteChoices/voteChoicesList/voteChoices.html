<template name="voteChoices">
  {{#unless newVote}}
  <ul class="list-group">
    <li class="list-group-item">{{> voteChoice}}</li>
   {{#each voteChoices}}
    <li class="list-group-item"> {{title}} <span class="pull-right">{{> upDownVote}} | <button class="delete-topic btn btn-default btn-xs">&times;</button></span></li>
      {{/each}}
  </ul>
  {{/unless}}
</template>
