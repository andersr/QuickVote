<template name="mainLayout">
 {{> loginModal}}
 {{> appHeader}}
<div class="main-content container">
<div class="row">
 <div class="col-sm-8 col-md-offset-2">
 {{> yield}}
</div>
</div>
</div>
</template>

<template name="tmp">
  {{> appHeader}}
<div class="main-content container row">
 <div class="col-md-6 col-md-offset-3">
 {{#if currentUser}}
   {{> vote}}
   {{else}}
   <p>Welcome to TopicVoter!  Please sign in to continue.</p>
   {{/if}}
</div>
</div>
</template>
