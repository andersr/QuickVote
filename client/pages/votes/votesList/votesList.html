<template name="votesList">
<h1 class="ui header">Recent Votes</h1>

<table class="ui celled table">
  <thead>
    <tr>
      <th>Topic</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {{#each this}}
    <tr>
      <td>
        <h2 class="ui header">
          {{#linkTo route='voteDetail'}}{{title}}{{/linkTo}}
            <div class="sub header">Created by JimBob
        </div>
      </h2></td>
      <td>
        Closed :-/
      </td>
    </tr>
    {{/each}}
  </tbody>
</table>

  
</template>
