<template name="votesList">
  <h1 class="ui header">Recent Votes</h1>
<table class="ui single line padded table">
 <tbody>
    {{#each this}}
    <tr>
      <td>
        <h2 class="ui header">
          {{#linkTo route='voteDetail'}}{{title}}{{/linkTo}}
            <div class="sub header">
            {{#if votingEnabled}}
              <span class="color-positive bold-text"> Voting Open</span>
            {{else}}
              Voting Closed
            {{/if}} | Created by JimBob</div>
      </h2></td>
    </tr>
    {{/each}}
  </tbody>
  </table>
</template>

<template name="votingListTmp">
   
  <div class="ui relaxed divided list">
    {{#each this}}
      <div class="item">
      <div class="content"><h3>{{#linkTo route='voteDetail' class="header"}}{{title}}{{/linkTo}}</h3>
      <div class="description">Created by JimBob | </div></div>
      
    </div>
    {{/each}}
  </div>
</template>
