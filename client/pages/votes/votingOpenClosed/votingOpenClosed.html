<template name="votingOpenClosed">
{{#if isOwner}}
<form>
  <div class="checkbox">
 <!--    <label> -->
      <input class="voteOpenClose" type="checkbox" data-toggle="toggle" data-on="Voting Open" data-off="Voting Closed" data-onstyle="success" data-offstyle="danger" data-size="small">
 <!--    </label> -->
  </div>
</form>
{{else}}
  {{#if votingOpen}}
   <p>Voting is open.</p>
  {{else}}
   <p>Voting is closed.</p>
   {{/if}}
{{/if}}
</template>
