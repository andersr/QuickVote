<template name="votingOpenClosed">
{{#if isOwner}}
<form class="form-inline">
  <div class="checkbox">
    <label>
      <input class="voteOpenClose" type="checkbox" data-toggle="toggle" data-on="Voting Open" data-off="&nbsp;&nbsp;&nbsp;Voting Closed" data-onstyle="success" data-offstyle="danger">
    </label>
  </div>
</form>
{{else}}
  {{#if votingOpen}}
   <p>Voting is open.</p>
  {{else}}
   <p>Voting is closed.</p>
   {{/if}}
{{/if}}
</template>
