<template name="voteChoice">
 {{title}}<span class="pull-right">{{> upDownVote}} {{#if isOwner}} | <button class="delete-topic btn btn-default btn-xs">&times;</button>{{/if}}</span>
</template>

<template name="tmpVoteChoice">
   {{#if editVoteChoiceTitle}}
 <form class="vote-title-form form-inline">
   <input type="text" name="voteChoiceTitle" placeholder="Add a vote choice..."  />
 </form>
 {{else}}
 {{voteChoiceTitle}}
 {{/if}}
</template>
