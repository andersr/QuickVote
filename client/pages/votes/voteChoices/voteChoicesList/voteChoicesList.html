<template name="voteChoicesList">
<div class="table-responsive">
  <table class="table table-hover">
   <tbody>
   {{#if isOwner}}
      <tr> 
         <td>
        {{> addVoteChoice}}
        </td>
       </tr>
    {{/if}}
       {{#each voteChoices}}
        <tr> 
         <td>
        {{> voteChoice}}
          </td>
       </tr>
  {{/each}}
  </tbody>
</table>
</div>
</template>
